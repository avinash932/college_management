    <script>
        // Auto-sliding functionality
        document.addEventListener('DOMContentLoaded', function() {
            const track = document.querySelector('.recruiters-track');
            const items = document.querySelectorAll('.recruiter-item');
            const itemWidth = items[0].offsetWidth;
            let currentPosition = 0;
            const totalItems = items.length;
            const visibleItems = window.innerWidth < 768 ? (window.innerWidth < 480 ? 2 : 3) : 5;
            
            // Clone first few items and append to end for infinite effect
            for (let i = 0; i < visibleItems; i++) {
                const clone = items[i].cloneNode(true);
                track.appendChild(clone);
            }
            
            function slide() {
                currentPosition -= itemWidth;
                track.style.transform = `translateX(${currentPosition}px)`;
                
                // When we've scrolled all original items, reset to start
                if (currentPosition <= -itemWidth * totalItems) {
                    setTimeout(() => {
                        currentPosition = 0;
                        track.style.transition = 'none';
                        track.style.transform = `translateX(0)`;
                        setTimeout(() => {
                            track.style.transition = 'transform 0.5s ease';
                        }, 50);
                    }, 500);
                }
            }
            
            // Start auto-sliding
            const slideInterval = setInterval(slide, 2000);
            
            // Pause on hover
            track.addEventListener('mouseenter', () => {
                clearInterval(slideInterval);
            });
            
            track.addEventListener('mouseleave', () => {
                slideInterval = setInterval(slide, 2000);
            });
            
            // Handle window resize
            window.addEventListener('resize', function() {
                const newVisibleItems = window.innerWidth < 768 ? (window.innerWidth < 480 ? 2 : 3) : 5;
                if (newVisibleItems !== visibleItems) {
                    // Adjust for responsive changes if needed
                }
            });
        });
    </script>
